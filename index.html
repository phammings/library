<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Library</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1 class="page-heading">Library</h1>

    <div id="popup-overlay" class="hidden"></div>
    <div id="popup-prompt">
      <form class="popup-container hidden">
        <h2 class="prompt-heading">Add new book</h2>
        <br />
        <input class="title" type="text" placeholder="Title" />
        <br />
        <input class="author" type="text" placeholder="Author" />
        <br />
        <input
          class="pages"
          type="number"
          min="0"
          placeholder="Pages"
          onkeypress="return onlyNumberKey(event)"
        />
        <br />
        <div class="flex-grow-placeholder"></div>
        <div class="bottom-prompt-container">
          <label class="read-label">Read?</label>
          <input class="checkbox" type="checkbox" />
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="missing-field-container">
      <div id="popup-missing-fields" class="hidden">
        <h2>Fill out all fields before submitting!</h2>
      </div>
    </div>

    <button id="new-book-button">New Book</button>

    <main id="main-content"></main>

    <script type="text/javascript" src="script.js"></script>
    <script>
      function onlyNumberKey(evt) {
        const ASCIICode = evt.which ? evt.which : evt.keyCode;
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
        return true;
      }
    </script>
  </body>
</html>
