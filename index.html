<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Library</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main id="main-content"></main>

    <div id="popup-overlay"></div>

    <div id="popup-prompt">
      <div class="popup-container hidden">
        <h2 class="prompt-heading">Add new book</h2>
        <br />
        <input class="title" type="text" placeholder="Title" />
        <br />
        <input class="author" type="text" placeholder="Author" />
        <br />
        <input class="pages" type="number" min="0" placeholder="Pages" />
        <br />
        <label class="read-label">Read?</label>
        <input class="checkbox" type="checkbox" />
        <button class="submit-button">Submit</button>
      </div>
    </div>

    <button id="new-book-button">New Book</button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
